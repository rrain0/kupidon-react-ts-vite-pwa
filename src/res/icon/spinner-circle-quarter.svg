<svg viewBox="0 0 200 200" fill="#e0e0e0" stroke="#e0e0e0" xmlns="http://www.w3.org/2000/svg">
  
  <style>
    :root{
      --icon-accent-color: #616161;
    }
  </style>
  
  <defs>
    <radialGradient id="radialGradient">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="80%" stop-color="white" stop-opacity="0" />
      <stop offset="80%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="1" />
    </radialGradient>
    <mask id="mask">
      <circle cx="100" cy="100" r="100" fill="url(#radialGradient)" />
    </mask>
    <clipPath id="clipPath">
      <rect x="100" y="0" width="100" height="100"/>
    </clipPath>
  </defs>

  
  
  <circle
    cx="100" cy="100" r="100"
    mask="url(#mask)"
    stroke="none"
  />
  
  <circle
    cx="100" cy="100" r="100"
    mask="url(#mask)" clip-path="url(#clipPath)"
    stroke="none"
    fill="var(--icon-accent-color)"
  />
  


</svg>
